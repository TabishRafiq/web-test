<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json?v=abcd">

  <!-- Icons -->
  <link rel="icon" href="./icon-192.png">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body { margin: 0; height: 100%; font-family: system-ui; display: flex; align-items: center; justify-content: center; background: #f0f0f0; }
    .app { text-align: center; }
    button { padding: 10px 20px; border-radius: 8px; border: none; background: #007bff; color: white; font-size: 16px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <div class="app">
   <img src="./icon-192.png" alt="Description of image" width="120" height="120">
    <h1>My Simple App</h1>
    <p>Install me on your home screen!</p>
    <button id="install-btn">Install App</button>
     <a href="https://tabishrafiq.github.io/web-test/new.html?v=abc" rel="noopener">Open App</a>
  </div>

  <script>
    let deferredPrompt;

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.warn('SW registration failed:', err));
    }

    // Always show Install button
    const installBtn = document.getElementById('install-btn');
    installBtn.onclick = async () => {
      if (!deferredPrompt) {
        alert("App installation is not ready yet.");
        return;
      }
      deferredPrompt.prompt(); // Show native install prompt
      const choice = await deferredPrompt.userChoice;
      console.log('Install result:', choice.outcome);
      deferredPrompt = null;
    };

    // Capture beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Prevent Chrome default prompt
      deferredPrompt = e;
    });

    window.addEventListener('appinstalled', () => {
    const installBtn = document.getElementById('install-btn');
    installBtn.innerHTML = "Hi"
});
    
  </script>
</body>
</html>

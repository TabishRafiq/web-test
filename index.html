<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Simple App</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Basic icons / iOS fallback -->
  <link rel="icon" href="/icon-48.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <!-- Optional meta for iOS (legacy / fallback). Note: manifest is preferred. -->
  <meta name="apple-mobile-web-app-title" content="My Simple App">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .app {display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column}
    button{padding:10px 16px;border-radius:8px;border:0;background:#007bff;color:#fff}
  </style>
</head>
<body>
  <div class="app">
    <h1>My Simple App 2</h1>
    <p>Install me to your home screen!</p>
    <button id="notify">Show demo notification</button>
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(()=> console.log('SW registered'))
        .catch(err => console.warn('SW reg failed', err));
    }

    // Optional: listen for the beforeinstallprompt event (Android/Chromium)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome from immediately showing the prompt
      e.preventDefault();
      deferredPrompt = e;
      // You can show a custom install button / UI
      const btn = document.createElement('button');
      btn.textContent = 'Install app';
      btn.onclick = async () => {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        console.log('Install result:', choice);
      };
      document.querySelector('.app').appendChild(btn);
    });

    // Demo: request notification permission (not required for install)
    document.getElementById('notify').onclick = async () => {
      if ('Notification' in window) {
        const p = await Notification.requestPermission();
        if (p === 'granted') new Notification('Hello from your app!');
      } else alert('Notifications not supported');
    };
  </script>
</body>
</html>

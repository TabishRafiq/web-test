<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Icons -->
  <link rel="icon" href="./icon-192.png">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body { margin: 0; height: 100%; font-family: system-ui; display: flex; align-items: center; justify-content: center; background: #f0f0f0; }
    .app { text-align: center; }
    button { padding: 10px 20px; border-radius: 8px; border: none; background: #007bff; color: white; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="app">
    <h1>My Simple App</h1>
    <p>Install me on your home screen!</p>
    <button id="notify">Demo Notification</button>
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.warn('SW registration failed:', err));
    }

    // Demo notification
    document.getElementById('notify').onclick = async () => {
      if ('Notification' in window) {
        const p = await Notification.requestPermission();
        if (p === 'granted') new Notification('Hello from your app!');
      } else alert('Notifications not supported');
    };
  </script>
</body>
</html>
